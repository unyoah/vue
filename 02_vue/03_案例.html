<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue -- 案例 </title>
</head>
<body>
<div id="app">
    姓:<input type="text" v-model="lastName">
    名:<input type="text" v-model="firstName">
    <p>name:{{name}}</p>
    <hr>
    <input type="text" v-model="fullName"><br>
    姓：<span>{{lName}}</span>
    名： <span>{{fName}}</span>
</div>


<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            firstName: '',
            lastName: '',
            fullName: '',
            fName: '',
            lName: '',
        },
        computed: {
            name() {
                return this.firstName + "·" + this.lastName
            }
        },
        watch: {
            fullName() {
                let name = this.fullName.split('·');
                this.fName = name[0];
                this.lName = name[1];
            }
        }
    })
</script>

</body>
</html>
