<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue -- 箭头函数特性 </title>
</head>
<body>
<div id="app">

</div>


<script src="../js/vue.min.js"></script>
<script>
    let user = {
        name: '橘子',
        app: function () {
            console.log(this.name)
        }
    };
    let student = {
        name: '苹果',
        app: function () {
            setTimeout(function () {
                console.log(this.name)
            });
        }
    };
    let emp = {
        name: '西瓜',
        app: function () {
            setTimeout(
                ()=>{console.log(this.name)}
             );
        }
    };
    emp.app()

    user.app();
    student.app();
    new Vue({
        el: '#app',
        data: {},
    })
</script>

</body>
</html>
