<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue -- 生命周期 </title>
</head>
<body>
<div id="app">
    <h3 @click="change">{{num}}</h3>
</div>
<span id="aaa"></span>
<script src="../js/vue.min.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            num: 50,
        },
        methods: {
            change() {
                this.num++;
            }
        },

        beforeCreate: function () {
            console.log('bC: ' + this.num);
        },

        created: function () {
            console.log('C: ' + this.num);
        },
        beforeMount() {
            console.log('bM: ' + document.getElementById('app').innerText);
        },
        mounted() {
            console.log('M: ' + document.getElementById('app').innerText);
        },

        beforeUpdate() {
            console.log('num: ' + this.num);
            console.log('bU: ' + document.getElementById('app').innerText);
        },
        updated() {
            console.log('num: ' + this.num);
            console.log('U: ' + document.getElementById('app').innerText);
        },
        beforeDestroy() {

        },
        destroyed(){

        }


    })
</script>

</body>
</html>
