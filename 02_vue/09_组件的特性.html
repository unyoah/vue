<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue -- 组件特性 </title>
</head>
<body>
<div id="app">
    <com></com>
    <h2 @click="add">{{num}}</h2>
</div>


<script src="../js/vue.min.js"></script>
<script>
    let com = {
        template: `
        <div> my component
            <button @click="change">click me</button>
<div> {{num}}</div>
        </div>
`,
        methods: {
            change() {
                this.num--
            }
        },
        data() {
            return {
                num: 40,
            }
        }
    };


    Vue.component('com', com);


    new Vue({
        el: '#app',
        data: {
            num: 20
        },
        methods: {
            add() {
                this.num++
            }
        }
    })

</script>

</body>
</html>
