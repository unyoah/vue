<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue -- 组件的局部注册 </title>
</head>
<body>
<div id="app">
<com></com>
</div>
<com></com>
<script src="../js/vue.min.js"></script>
<script>
    let com = {
        template: `
        <div>  局部组件 </div>`
    }

    new Vue({
        el: '#app',
        data: {},
        components: {
            "com": com,
        }
    })
</script>

</body>
</html>
