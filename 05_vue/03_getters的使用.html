<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue -- getters的使用 </title>
</head>
<body>
<div id="app">

    <first></first>
    <hr>
    <second></second>
</div>


<script src="../js/vue.min.js"></script>
<script src="../js/vuex.3.0.1.js"></script>
<script>
    let first = {
        template: `
        <div>

        <button @click="add">+</button>
</div>`,
        methods: {
            add() {
                this.$store.commit('add')
            }
        }
    }
    let second = {
        template: `
        <div>
        <h3>{{$store.state.num}}</h3>
        <h3>{{$store.getters._num}}</h3>

</div>`
    }
    let myStore = new Vuex.Store({
        state: {num: 1},
        mutations: {
            add(state) {
                state.num++
            }
        },
        getters: {
            _num(state) {
                return -state.num
            }

        }
    })
    new Vue({
        el: '#app',
        data: {},
        components: {
            first: first,
            second: second,
        },
        store: myStore
    })
</script>

</body>
</html>
