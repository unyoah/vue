<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue -- 状态机的使用 </title>
</head>
<body>
<div id="app">

    <first></first>
    <hr>
    <second></second>
</div>


<script src="../js/vue.min.js"></script>
<script src="../js/vuex.3.0.1.js"></script>
<script>
    let first = {
        template: `
        <div>
        <button @click="add">+</button>
        </div>
        `,
        methods: {
            add() {
                this.$store.commit('num_add')
            }
        }
    }
    let second = {
        template: `
        <h3>{{$store.state.num}}</h3>

        `
    }

    let myStore = new Vuex.Store({
        state: {
            num: 3
        },
        mutations: {
            num_add(state) {
                state.num++;
            }
        }

    })

    new Vue({
        el: '#app',
        data: {},
        components: {
            first: first,
            second: second
        },
        store: myStore
    })
</script>

</body>
</html>
