<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue -- 双向绑定</title>
</head>
<body>
<div id="app">

    <input type="text" v-model="msg">
    <h1>{{msg}}</h1>


</div>


<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: '',

        },
    })
</script>

</body>
</html>
