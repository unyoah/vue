<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> vue -- data数据类型 </title>
</head>
<body>
<div id="app">
    <h3>{{ msg }}</h3><br>
    <h3>{{ number }}</h3><br>
    <h3>{{ people.name }}/{{people.age}}</h3><br>
    <h3>{{ arr[2].name }}/{{arr[2].age}}/{{arr[2]}}</h3><br>

</div>


<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: "玻璃晴朗，橘子辉煌",
            number: 208,
            people: {'name': '阿猫', 'age': 18,},
            arr: [1, 2, {'name': '阿猫', 'age': 18,}],

        },
    })
</script>

</body>
</html>
